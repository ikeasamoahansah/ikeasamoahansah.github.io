{% extends "base.html" %}

{% block content %}
<div class="p-10 w-full">

  <div class="mb-5">
    <h3 class="text-2xl text-gray-500 font-bold">{{ section.title }}</h1>  
  </div>
  <ul class="mt-10 space-y-4 w-full">
    {% for page in section.pages %}
      <li>
        <a href="{{ page.permalink | safe }}" class="flex justify-between items-center text-gray-900 transition-colors a-hover">
          <span class="md:text-xl w-full">{{page.title}}</span>
          <span class="md:text-xl ml-4">{{page.date}}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
