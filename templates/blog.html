{% extends "base.html" %}

{% block content %}
<div class="p-10">

  <div class="mb-5">
    <h3 class="text-3xl text-gray-500 font-bold">{{ section.title }}</h1>  
  </div>
  {% for page in section.pages %}
    <div class="border border-(--border) mb-5 bg-(--tertiary-color) p-8 rounded-md">
      <a href="{{ page.permalink | safe }}" class="flex items-center text-gray-900 transition-colors a-hover">{{ page.title }}</a>
      <p class="text-(--text-muted)">{{page.date}}</p>
    </div>
    {% endfor %}
</div>
{% endblock content %}
