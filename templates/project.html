{% extends "base.html" %}

{% block content %}
<div class="project-content">

  <div class="">
    <h3 class="section-title">{{ section.title }}</h1>  
  </div>
  {% for page in section.pages %}
    <div class="publication-card">
      <a href="https://github.com/ikeasamoahansah/{{page.title}}">{{ page.title }}</a>
      <p class="text-muted">{{page.description}}</p>
    </div>
    {% endfor %}
</div>
{% endblock content %}
